{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<body>
<div id="box">
    {% block content %}

        <!-- create profile form -->
        <section id="register-page" class="content auth">
            <form id="register" method="post">
                <div class="container">
                    <h1>Create Profile</h1>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <!-- create button -->
                    <input class="btn submit" type="submit" value="Create Profile"/>
                </div>
            </form>
        </section>

        <!-- footer -->
    {% endblock %}
</div>
</body>
</html>
